<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codebywirlly</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Sobre Mim</a></li>
                    <li><a href="education.html">Formação</a></li>
                    <li><a href="portfolio.html">Portfólio</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="contact-section">
            <h2 class="section-title"><i class="fas fa-envelope"></i> Entre em Contato</h2>

            <div class="contact-container">
                <div class="contact-info">
                    <h3><i class="fas fa-info-circle"></i> Informações de Contato</h3>
                    <p><i class="fas fa-envelope"></i> wirlly.silva@gmail.com</p>
                    <p><i class="fas fa-phone"></i> (81) 9 9290-4900</p>

                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/wirlly-pereira/" class="social-icon" title="LinkedIn"
                            target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        <a href="https://github.com/WirllySilva" class="social-icon" title="GitHub" target="_blank"><i
                                class="fab fa-github"></i></a>
                    </div>
                </div>

                <div class="contact-form">
                    <h3><i class="fas fa-paper-plane"></i> Envie uma Mensagem</h3>
                    <form id="contactForm">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_subject" value="Nova mensagem do portfólio!">
                        <input type="hidden" name="_next" value="http://127.0.0.1:5500/tks.html">

                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Assunto:</label>
                            <input type="text" id="subject" name="subject" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Mensagem:</label>
                            <textarea id="message" name="message" rows="5" class="form-control textarea"
                                required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> <strong>codebywirlly</strong>. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
