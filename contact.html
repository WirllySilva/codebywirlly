<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codebywirlly</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Sobre Mim</a></li>
                    <li><a href="education.html">Formação</a></li>
                    <li><a href="portfolio.html">Portfólio</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="contact-section">
            <h2>Entre em Contato</h2>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Informações de Contato</h3>
                    <p><strong>Email:</strong> seu.email@exemplo.com</p>
                    <p><strong>Telefone:</strong> (00) 12345-6789</p>
                    
                    <div class="social-links">
                        <a href="#" class="social-icon"><img src="images/linkedin-icon.png" alt="LinkedIn"></a>
                        <a href="#" class="social-icon"><img src="images/github-icon.png" alt="GitHub"></a>
                        <a href="#" class="social-icon"><img src="images/twitter-icon.png" alt="Twitter"></a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <h3>Envie uma Mensagem</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Assunto:</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Mensagem:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> <strong>codebywirlly</strong>. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
